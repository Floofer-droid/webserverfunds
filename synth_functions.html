    <title>The functions of a synth</title>

<body>

    <h1>Functions of a synth</h1>
    <p>Typically, a synth takes and/or generates sounds, puts them through a filter, and then outputs it</p>

    <h2>which part would you like to learn about?</h2>
    <form>
        <label for="parts">Choose a synth component:</label>
        <select id="parts" name="parts">
            <option value="oscillators">oscillators</option>
            <option value="filters">filters</option>
            <option value="amplification">amplification</option>
        </select>
    </form>


    <h2>which wave is all oscillators based on?</h2>
    <form>
        <input type="radio" id="sine" name="wave" value="sine">
        <label for="sine">sine</label><br>
        <input type="radio" id="triangle" name="wave" value="triangle">
        <label for="triangle">triangle</label><br>
        <input type="radio" id="square" name="wave" value="square">
        <label for="square">Square</label>
    </form>
